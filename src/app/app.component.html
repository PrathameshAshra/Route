<div class="container-fluid">
  <button (click)="render()">Render</button>
  <button (click)="shortest()">Shortest</button>
  <div class="wrapper">
    <div class="row"*ngFor='let cols of grid, let i = index'>
      <div class="cols" *ngFor='let row of cols, let j = index'>
        <app-node [block]='grid[i][j]'   ></app-node>
      </div>
    </div>
  </div>
</div>
